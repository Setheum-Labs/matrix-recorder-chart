apiVersion: v1
kind: Secret
metadata:
  name: {{ include "matrix-recorder.fullname" . }}-credentials-accesstoken
  labels:
    name: {{ include "matrix-recorder.fullname" . }}-credentials-accesstoken
  annotations:
    description: matrix-recorder accessToken credentials
data:
  accessToken: {{ .Values.accessToken | default  "accessToken" | b64enc }}
---
