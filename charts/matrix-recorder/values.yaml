# Default values for bastion.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace:

baseUrl:
accessToken:
deviceId:
userId:

serviceAccount:
  create: true
  name: matrix-recorder

image:
  name: web3f/matrix-recorder
  pullPolicy: IfNotPresent
service:
  port: 7777
resources:
  limits:
     cpu: 200m
     memory: 128Mi
  requests:
     cpu: 100m
     memory: 128Mi
